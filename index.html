
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoapBox</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#db2979",
            "background-light": "#f8f6f7",
            "background-dark": "#111113",
            "surface-dark": "#1c1c1f",
            "neutral-dark": "#2a2a2e",
            "card-dark": "#161618",
            "gold-accent": "#facc15"
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"],
            "serif": ["Playfair Display", "serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    body { font-family: 'Manrope', sans-serif; }
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .ambient-glow {
      background: radial-gradient(circle at center, rgba(219, 41, 121, 0.04) 0%, transparent 70%);
    }
    .glass {
      background: rgba(219, 41, 121, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(219, 41, 121, 0.08);
    }
    .ios-shadow {
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }
    .candle-glow {
      box-shadow: 0 0 20px rgba(219, 41, 121, 0.25);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(100%); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulseSoft {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    @keyframes slideIn {
      from { transform: translateX(-100%); }
      to { transform: translateX(0); }
    }
    .animate-fade-in { animation: fadeIn 0.3s ease-out; }
    .animate-slide-up { animation: slideUp 0.3s ease-out; }
    .animate-slide-in { animation: slideIn 0.25s ease-out; }
    .animate-pulse-soft { animation: pulseSoft 2s ease-in-out infinite; }
    .h-dvh { height: 100vh; height: 100dvh; }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased font-display">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
